<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Lock 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🔒 Masukkan Kode Rahasia 💕</h2>
        <img src="lipi 3.jpg" alt="Foto Valentine" class="valentine-photo">
        <input type="password" id="passcode" placeholder="Masukkan kode...">
        <button onclick="checkCode()">🔑 Buka Kunci</button>
        <p id="message"></p>
    </div>

        <audio id="valentine-music" loop>
            <source src="anugrawah terindah.mp3" type="audio/mp3">
            Browser kamu tidak mendukung audio tag.
        </audio>
        
        <!-- Tombol Musik -->
        <div class="music-control">
            <button id="toggle-music">🎵 Play</button>
        </div>
        
    
    <script src="musik.js"></script>
    
    
    <div id="hearts-container"></div>
    <script src="script.js"></script>
</body>
</html>
